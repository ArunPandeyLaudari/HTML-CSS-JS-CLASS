<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .parent{
            position: relative;
            height: 500px;
            width: 500px;
            background-color: rgb(74, 211, 72);
        }

        /* set varible of color */

        :root{
            --color1: rgb(152, 152, 214);
            --color2: rgb(0, 255, 251);
            --color3: rgb(255, 221, 0);
            --color4: rgb(119, 10, 59);
        }




    </style>
</head>
<body>
    
    <div class="parent">
        <div class="div1" style="background-color: rgb(152, 152, 214);height: 100px;width: 100px;position: relative;top: 0px;left: 0px;"></div>
        <div class="div2" style="background-color: rgb(0, 255, 251);height: 100px;width: 100px;position: relative;top:-100px;left: 400px;"></div>
        <div class="div3" style="background-color: rgb(255, 221, 0);height: 100px;width: 100px;position: relative;top:200px;left: 400px;"></div>
        <div class="div4" style="background-color: rgb(119, 10, 59);height: 100px;width: 100px;position: relative;top:100px;left: 0px;"></div>
    </div>
    

    <div class="parent">
        <div class="div1" style="background-color: var(--color1);height: 100px;width: 100px;position: relative;top: 0px;left: 0px;"></div>
        <div class="div2" style="background-color: var(--color2);height: 100px;width: 100px;position: relative;top:-100px;left: 400px;"></div>
        <div class="div3" style="background-color: var(--color3);height: 100px;width: 100px;position: relative;top:200px;left: 400px;"></div>
        <div class="div4" style="background-color: var(--color4);height: 100px;width: 100px;position: relative;top:100px;left: 0px;"></div>
    </div>
</body>
</html>
