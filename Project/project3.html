<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hi{
            height: 200px;
            width: 200px;
            background-color: aqua;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap:10px;
        }

        div{
            height: 20px;
            width: 20px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div class="hi">
        <div ></div>
        <div ></div>
        <div ></div>
    </div>
   
</body>
</html>
